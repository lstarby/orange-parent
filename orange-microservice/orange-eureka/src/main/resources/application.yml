spring:
  application:
    name: eureka
server:
# 默认端口
  port: 8761
security:
  basic:
#   启用基本身份认证
    enabled: true
  user:
    name: user
    password: password123
eureka:
  client:
    service-url:
#     这一行配置主要起到的作用是将当前的eureka注册到另一个eureka上去。
      defaultZone: http://user:password123@10.211.55.8:8761/eureka/
    healthcheck:
      enabled: true # Eureka健康检查
  instance:
    prefer-ip-address: true
  server:
    enable-self-preservation: false # 本地开发时关闭自我保护