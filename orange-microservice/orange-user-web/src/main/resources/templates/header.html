<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Title</title>
</head>
<body>
<!--头 -->
<header th:fragment="copyright">
  <article>
    <div class="mt-logo">
      <!--顶部导航条 -->
      <div class="am-container header">
        <ul class="message-l">
          <div class="topMessage">
            <div class="menu-hd">
              <!--/*@thymesVar id="user" type="com.zzsong.study.orange.common.pojo.table.User"*/-->
              <!--/*@thymesVar id="nickName" type="nickName"*/-->
              <span class="h" th:text="${user.nickName}">nickname</span>
              <!--<a href="#" target="_top">免费注册</a>-->
            </div>
          </div>
        </ul>
        <ul class="message-r">
          <div class="topMessage home">
            <div class="menu-hd">
              <a href="#" target="_top" class="h">商城首页</a>
            </div>
          </div>
          <div class="topMessage my-shangcheng">
            <div class="menu-hd MyShangcheng">
              <a href="index.html" target="_top"><i class="am-icon-user am-icon-fw"></i>个人中心</a>
            </div>
          </div>
          <div class="topMessage mini-cart">
            <div class="menu-hd">
              <a id="mc-menu-hd" href="#" target="_top">
                <i class="am-icon-shopping-cart  am-icon-fw"></i><span>购物车</span>
                <strong id="J_MiniCartNum" class="h">0</strong>
              </a>
            </div>
          </div>
          <div class="topMessage favorite">
            <div class="menu-hd">
              <a href="#" target="_top">
                <i class="am-icon-heart am-icon-fw"></i><span>收藏夹</span>
              </a>
            </div>
          </div>
        </ul>
      </div>
      <!--悬浮搜索框-->
      <div class="nav white">
        <div class="logoBig">
          <li><img src="/images/logobig.png"/></li>
        </div>
        <div class="search-bar pr">
          <a name="index_none_header_sysc" href="#"></a>
          <form>
            <input id="searchInput" name="index_none_header_sysc" type="text" placeholder="搜索"
                   autocomplete="off"/>
            <input id="ai-topsearch" class="submit am-btn" value="搜索" index="1" type="submit"/>
          </form>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </article>
</header>

</body>
</html>
